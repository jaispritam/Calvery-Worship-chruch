  <!-- MAIN CONTENT -->
  <main class="form-container">
    <h2>Submit Your Prayer Request</h2>
    <p>We would love to pray with you. Please fill out the form below:</p>

    <form action="#" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="request">Your Prayer Request:</label>
      <textarea id="request" name="request" rows="6" placeholder="Write your prayer request here..." required></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </main>
